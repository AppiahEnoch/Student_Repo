      <form action="project_details.php" method="post">
        <div class="form-group">
          <label for="id">ID:</label>
          <input type="text" id="id" name="id" required>
        </div>
        <div class="form-group">
          <label for="index_number">Index Number:</label>
          <input type="text" id="index_number" name="index_number" required>
        </div>
        <div class="form-group">
          <label for="stu_name">Student Name:</label>
          <input type="text" id="stu_name" name="stu_name" required>
        </div>

          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required>

        <div class="form-group">

            <option value="">Select Faculty</option>
            <option value="Faculty 1">Faculty of Technical Education</option>
            <option value="Faculty 2">Faculty of Business Education</option>
            <option value="Faculty 3">Faculty of Applied Science and Mathematics Education</option>
            <option value="Faculty 3">Faculty of Vocational Education </option>
            <option value="Faculty 3">Faculty of Education and Communication Sciences</option>
            
          </select>
        </div>
        <div class="form-group">
            
          <label for="study_program">Department:</label>
                
          <select name="study_program" required>
            <option value="">Select Department </option>
            <option value="Program 1">Department of InformationTechnology Education</option>
            <option value="Program 2">Department of Mathematics Education</option>
            <option value="Program 3">Department of Construction & Wood Technology Education</option>
            <option value="Program 3">Department of Mechanical & Automotive Technology Education</option>

          <h2>File Upload</h2>
          <form action="upload.php" method="post" enctype="multipart/form-data">
            <div class="form-group">

              <input type="file" id="file" name="file" required>
            </div>
           
          </form>

        <!--End of the upload form-->
        <div class="form-group">
          <label for="defence_date">Year:</label>
          <input type="date" id="defence_date" name="defence_date" required>

        <div class="form-group">
          <input type="submit" value="Upload Project">
        </div>
