<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Search Projects</title>
  <link rel="stylesheet" type="text/css" href="CSS/quickSearch.css">
</head>
<body>
  <header>
    <!-- Navbar code here -->
  </header>

  <main>
    <section class="search-filters">
      <div class="search-filter">
        <label for="project-title">Project Title:</label>
        <input type="text" id="project-title" name="project-title" placeholder="Search by Title">
      </div>
      <div class="search-filter">
        <label for="department">Department:</label>
        <select id="department" name="department">
          <option value="">Search by Department</option>
          <option value="">Department of InformationTechnology Education</option>
          <option value="">Department of Mathematics Education</option>
          <option value="">Department of Construction & Wood Technology Education</option>
          <option value="">Department of Mechanical & Automotive Technology Education</option>
          <option value="">Department of Electrical & Electronics Technology Education</option>
          <option value="">Department of Hospitality and Tourism Education</option>
          <option value="">Department of Fashion Design and Textiles Education</option>
          <!-- Add department options here -->
        </select>
      </div>
      <div class="search-filter">
        <label for="year">Year:</label>
        <select id="year" name="year">
          <option value="">Select Year</option>
          <option value="">2023</option>
          <option value="">2022</option>
          <option value="">2021</option>
          <option value="">2020</option>
          <option value="">2019</option>
          <option value="">2018</option>
          <option value="">2017</option>
          <option value="">2016</option>
          <option value="">2015</option>
          <option value="">2014</option>
        </select>
      </div>
      
     <!-- <div class="search-button">
        <button onclick="performSearch()">Search</button>
      </div>   -->
    </section>

    <section class="search-results">
      <!-- Display search results here -->
    </section>
  </main>

  <footer>
    <!-- Footer code here -->
  </footer>
</body>
</html>
